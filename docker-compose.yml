version: "3.9"
services:
  web:
    build: .
    container_name: comprog_web
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://volochai@host.docker.internal:5432/postgres

  frontend:
    image: node:20-alpine
    container_name: comprog_frontend
    working_dir: /app/frontend
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    depends_on:
      - web